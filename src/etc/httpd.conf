#
# Macros
#

IPv4="*"
IPv6="::"

#
# Global Options
#

prefork 1

#
# Servers
#

# Host:443
server "mail1.growtharchitect.fi" {
	alias "autoconfig.*"
	alias "wkd.*"

	listen on $IPv4 tls port https
	listen on $IPv6 tls port https

	hsts subdomains

	tls certificate "/etc/ssl/acme/mail1.growtharchitect.fi.fullchain.pem"
	tls key "/etc/ssl/acme/private/mail1.growtharchitect.fi.key"
	# (!) see usr/local/bin/get-ocsp.sh
	tls ocsp "/etc/ssl/acme/mail1.growtharchitect.fi.ocsp.resp.der"

	# Cipher Strength <https://man.openbsd.org/SSL_CTX_set_cipher_list>
	tls ciphers "HIGH:!AES128:!kRSA:!aNULL" # default: "HIGH:!aNULL"
	# Key Exchange <https://man.openbsd.org/tls_config_set_ecdhecurves>
	tls ecdhe "P-384,P-256,X25519" # default: "X25519,P-256,P-384"

	tcp nodelay
	connection { max requests 500, timeout 3600 }

	log { access "access.log", error "error.log" }

	block

	# OpenPGP Web Key Directory
	location "/.well-known/openpgpkey/*" {
		root "/openpgpkey"
		root strip 2
		pass
	}

	location "/*" {
		root "/htdocs/mail1.growtharchitect.fi"
		pass
	}
}

# Host:80
server "mail1.growtharchitect.fi" {
	alias "autoconfig.*"
	alias "wkd.*"

	listen on $IPv4 port http
	listen on $IPv6 port http

	tcp nodelay
	connection { max requests 500, timeout 3600 }

	log { access "access.log", error "error.log" }

	block

	location "/.well-known/acme-challenge/*" {
		root "/acme"
		root strip 2
		pass
	}

	# Mozilla Autoconfiguration
	location "/mail/*" {
		block return 302 "https://autoconfig.growtharchitect.fi$REQUEST_URI"
	}

	location "/*" {
		root "/htdocs/mail1.growtharchitect.fi"
		pass
	}
}

# IP defender (!) must be last server
server "nonexistent" {
	alias match "%d+%.%d+%.%d+%.%d+" # IPv4 or IPv6
	alias match "%w*::*" # IPv6

	listen on $IPv4 port http
	listen on $IPv4 port https # (!) no tls
	listen on $IPv6 port http
	listen on $IPv6 port https # (!) no tls

	tcp nodelay
	connection { max requests 500, timeout 3600 }

	log syslog

	block # nothing to see here

	root "/nonexistent"
	directory no index
}

#
# Include MIME types instead of the built-in ones
#

types {
	include "/usr/share/misc/mime.types"
}
